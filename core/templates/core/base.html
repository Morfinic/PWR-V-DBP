<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="p-4 flex justify-between items-center border-b border-gray-500">
        <a href="/">
            <div class="flex items-center">
                <img src="{% static 'logo.png' %}" alt="logo" class="p-1">
                <span class="text-lg font-semibold">Szachownica</span>
            </div>
        </a>

        <div class="">
            <a href="#" class="p-3 text-lg font-semibold rounded-xl bg-gray-600 text-white hover:bg-gray-800">Zarejestruj</a>
            <a href="#" class="p-3 text-lg font-semibold rounded-xl bg-gray-600 text-white hover:bg-gray-800">Zaloguj</a>
        </div>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="p-4 flex justify-between bg-gray-800 fixed bottom-0 w-full">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">O nas</h3>
            <p class="text-lg text-gray-500">Projekt BD<br>Filip Juchnowicz<br>Bartłomiej Gościniak</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            <ul>
                <li><a href="#" class="text-lg text-teal-400 hover:text-teal-700">Kontakt</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
